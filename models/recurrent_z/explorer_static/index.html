<html>
    <head>
	<title>DCGAN Explorer</title>
	<link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
	<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
	<script>
	 $( function() {
	     $( "button" ).button();
	     $( "button" ).click( function( event ) {
		 event.preventDefault();
	     } );

	     $("#step-size-slider").slider({
		 min: 1,
		 max: 6,
		 range: "min",
		 value: 1,
		 stop: function( event, ui ) {
		     alert(ui.value);
		 },
		 slide: function( event, ui) {
		     $("#step-size").text("Step value: " + ui.value);
		 }
	     });
	     $("#seek-slider").slider({
		 min: 1,
		 max: 6,
		 range: "min",
		 value: 1,
		 slide: function( event, ui) {
		     if (ui.value % 2 == 0) {
			 $("#main-img").attr("src", "media/test_2.png");
		     } else {
			 $("#main-img").attr("src", "media/test.png");
		     }
		 }
	     });
	 } );
	</script>
    </head>
    <body>
	<!-- LEFT 50% -->
	<div style="width: 50%; height: 100%; float: left;">

		<button class="ui-button ui-widget ui-corner-all">Random Directions</button>

		<br/>
		<div id="step-size-slider"></div>

		<textarea id="video-txt" style="width:100%" rows="5">text</textarea>
		<p style="text-align:center">Video so far</p>
		<img id="main-img" src="media/test.png"
		     style="display:block;margin-left:auto;margin-right:auto;width:128px;height:128px">
		<br/>
		<div id="seek-slider"></div>
	    </div>
